<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ajax Giphy</title>
</head>

<body>
    <div id="container"></div>

    <script>
        function displayPost(posts) {
            posts.forEach(post => {
                console.log(post);
                let employerState = document.createElement('div');
                employerState.innerHTML = `<div>${post.body}</div>
            <p>${post.id}</p>
            <h2>${post.title}</h2>
            <p>${post.userId}</p>`
                document.getElementById('container').appendChild(employerState);
            });
        }
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                var response = JSON.parse(xhr.responseText);
                displayPost(response);
            }
        };
        xhr.open('GET', 'https://jsonplaceholder.typicode.com/posts');
        xhr.send();
    </script>
</body>

</html>
